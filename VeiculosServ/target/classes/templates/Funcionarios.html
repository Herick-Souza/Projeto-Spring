<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Funcionários</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Lista de Funcionários</strong>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <a th:href="@{/funcionario/add}" class="btn btn-success">Adicionar Funcionário</a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Salário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
                        <td th:text="${funcionario.cpf}"></td>
                        <td th:text="${funcionario.name}"></td>
                        <td th:text="${funcionario.salario}"></td>
                        <td>
                            <a th:href="@{/funcionarios/edit/{id}(id=${funcionario.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/funcionarios/delete/{id}(id=${funcionario.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este funcionário?')">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
