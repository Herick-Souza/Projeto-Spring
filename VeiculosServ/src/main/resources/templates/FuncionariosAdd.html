<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcionários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong th:text="${funcionario.id != null} ? 'Editar Funcionário' : 'Cadastro de Funcionário'"></strong>
        </div>
        <div class="card-body">
            <form th:object="${funcionario}" th:action="@{/funcionarios/save}" method="POST">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="Informe o CPF" maxlength="14" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:text="${#fields.errors('cpf')}"></div>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe o nome" maxlength="255" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:text="${#fields.errors('nome')}"></div>
                </div>

                <div class="mb-3">
                    <label for="salario" class="form-label">Salário</label>
                    <input type="number" class="form-control" id="salario" th:field="*{salario}" placeholder="Informe o salário" step="0.01" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('salario')}" th:text="${#fields.errors('salario')}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/funcionarios}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
